<div class="panel panel-default">
    <div class="panel-heading">
        {% if show_resource_name %}
            <h3>{{ review.resource.name }}</h3>
        {% endif %}
        <strong>{{ review.mark }}/5</strong>
        Added by: {{ review.author }}
        at {{ review.created_at|date }}
        <a href="{% url 'review_comments' pk=review.pk %}">Comments({{ review.number_of_comments }})</a>
        {% if show_edit_button %}
            <a class="btn btn-warning"
               href="{% url 'update_review' pk=review.pk %}">Edit</a>
        {% endif %}
    </div>
    <div class="panel-body">
        {{ review.contents }}
    </div>
</div>
