<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            <strong>{{ resource.name }}</strong> ({{ resource.rating }}/5)
            <a class="btn btn-warning" href="{% url 'update_resource' pk=resource.pk %}">Edit</a>
            <strong>
                <a class="pull-right" href="{{ resource.url }}">
                    Go to resource
                </a>
            </strong>
        </h3>
    </div>
    <div class="panel-body">
        <p>{{ resource.description }}</p>

        <div>
            {% for tag in resource.tags.all %}
                <button type="button"
                        class="btn btn-primary">{{ tag.name }}</button>
            {% endfor %}
        </div>
    </div>
    <div class="panel-footer">
        <p class="pull-right">
            <a href="{% url 'resource_reviews' pk=resource.pk %}">Reviews
                ({{ resource.number_of_reviews }})</a>
        </p>

        <p>
            Added by: {{ resource.added_by }} at {{ resource.created_at|date }}
        </p>
    </div>
</div>
