<form action="{% url 'add_resource' %}" method="post">
    <div class="form-group">
        <label for="{{ form.url.id_for_label }}">Resource url</label>
        {{ resource_form.url }}
    </div>
    <div class="form-group">
        <label for="{{ form.name.if_for_label }}">Resource name</label>
        {{ resource_form.name }}
    </div>
    <div class="form-group">
        <label for="{{ form.description.id_for_label }}">Description</label>
        {{ resource_form.description }}
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
